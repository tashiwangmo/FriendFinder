<!DOCTYPE html>
<html>

<head>
	<title>Friend Finder</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper lightpink accent-2">
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li>
						<a href="/survey">Survey</a>
					</li>
					<li>
						<a href="/api/friends">API Friends List</a>
					</li>
					<li>
						<a href="https://github.com/tashiwangmo/FriendFinder">My GitHub Repo</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
						<div class="divider"></div>
						<h2>Curious as to who your friends should be !?!</h2>
						<h2>Find the  perfect friend for you!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer lightpink accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<p class="grey-text text-lighten-4">Thank you for taking the survey!</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li>
							<a class="grey-text text-lighten-3" href="https://github.com/tashiwangmo/FriendFinder">My GitHub Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</footer>

</body>

</html>
